name: 🚀 NextRush CI/CD Pipeline

on:
  push:
    branches: [main, feat/v2-alpha]
  pull_request:
    branches: [main]

jobs:
  # 🧪 Test Job - Run tests on multiple Node versions
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build Project
        run: pnpm build

      - name: 🧪 Run Tests
        run: pnpm test

  # 🏗️ Build Job - Verify production build
  build:
    name: 🏗️ Build & Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build Production Bundle
        run: pnpm build:prod

      - name: 📦 Verify Package
        run: pnpm pack

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextrush-package
          path: |
            dist/
            nextrush-*.tgz

  # 🔍 Quality Checks - Lint, format, type-check
  quality:
    name: 🔍 Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 🎨 Check Formatting
        run: pnpm format:check

      - name: 🔍 Lint Code
        run: pnpm lint

      - name: 🏗️ Type Check
        run: pnpm type-check
