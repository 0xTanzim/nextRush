name: ğŸš€ NextRush CI/CD Pipeline

on:
  push:
    branches: [ main, feat/v2-alpha ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ§ª Test Job
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Project
        run: pnpm build

      - name: ğŸ§ª Run Unit Tests
        run: pnpm test

      - name: ğŸ“Š Run Coverage
        run: pnpm test:coverage

      - name: âš¡ Run Performance Tests
        run: |
          cd benchmarks
          pnpm install
          pnpm bench

      - name: ğŸ“¤ Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # ğŸ—ï¸ Build Job
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Project
        run: pnpm build

      - name: ğŸ“¦ Pack for NPM
        run: pnpm pack

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextrush-package
          path: |
            dist/
            *.tgz

  # ğŸš€ Release Job (only on main branch)
  release:
    name: ğŸš€ Release to NPM
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Project
        run: pnpm build

      - name: ğŸš€ Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ğŸ” Quality Checks
  quality:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Run Prettier Check
        run: pnpm format:check

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: ğŸ—ï¸ Type Check
        run: pnpm type-check
