name: ğŸš€ NextRush CI/CD Pipeline

on:
  push:
    branches: [main, feat/v2-alpha]
  pull_request:
    branches: [main]

jobs:
  # ğŸ§ª Test Job - Run tests on multiple Node versions
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Project
        run: pnpm build

      - name: ğŸ§ª Run Tests
        run: pnpm test

  # ğŸ—ï¸ Build Job - Verify production build
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Production Bundle
        run: pnpm build:prod

      - name: ğŸ“¦ Verify Package
        run: pnpm pack

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextrush-package
          path: |
            dist/
            nextrush-*.tgz

  # ğŸ” Quality Checks - Lint, format, type-check
  quality:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Check Formatting
        run: pnpm format:check

      - name: ğŸ” Lint Code
        run: pnpm lint

      - name: ğŸ—ï¸ Type Check
        run: pnpm type-check
