name: ğŸ“¦ Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to publish (e.g., v2.0.0)"
        required: true
        type: string

jobs:
  # ğŸ” Pre-publish Validation
  validate:
    name: ğŸ” Pre-publish Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Check Formatting
        run: pnpm format:check

      - name: ğŸ” Lint Code
        run: pnpm lint

      - name: ğŸ—ï¸ Type Check
        run: pnpm type-check

      - name: ğŸ§ª Run Tests
        run: pnpm test:all

      - name: ğŸ“Š Check Coverage
        run: pnpm test:coverage

  # ğŸ—ï¸ Build Package
  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Production Bundle
        run: pnpm build:prod

      - name: ğŸ“¦ Create Package Tarball
        run: pnpm pack

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextrush-package
          path: |
            dist/
            nextrush-*.tgz
          retention-days: 7

  # ğŸ§ª Test Package Installation
  test-install:
    name: ğŸ§ª Test Package Installation
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextrush-package

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Test Package Installation
        run: |
          mkdir test-install
          cd test-install
          npm init -y
          npm install ../nextrush-*.tgz
          node -e "const nextrush = require('nextrush'); console.log('âœ… Package installed successfully');"

  # ğŸš€ Publish to NPM
  publish:
    name: ğŸš€ Publish to NPM
    runs-on: ubuntu-latest
    needs: [validate, build, test-install]
    environment:
      name: npm-publish
      url: https://www.npmjs.com/package/nextrush

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Production Bundle
        run: pnpm build:prod

      - name: ğŸ” Verify Package Contents
        run: |
          echo "ğŸ“¦ Package contents:"
          npm pack --dry-run

      - name: ğŸš€ Publish to NPM
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Publish Success
        run: |
          echo "âœ… Successfully published to NPM!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/nextrush"
          echo "ğŸ‰ Version: $(node -p "require('./package.json').version")"

  # ğŸ“¢ Notify Success
  notify:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: publish
    if: success()

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ‰ Create Success Comment
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./package.json').version;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ğŸ‰ Successfully published **nextrush v${version}** to NPM!\n\nğŸ“¦ https://www.npmjs.com/package/nextrush`
            });
